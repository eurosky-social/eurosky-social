services:
  setup-ozone:
    image: eurosky-setup-ozone:latest
    build:
      context: ../..
      dockerfile_inline: |
        FROM node:20-alpine
        WORKDIR /app
        RUN npm install -g tsx
        COPY setup-ozone.ts .
        RUN npm install @atproto/api dotenv commander
        CMD ["tsx", "setup-ozone.ts", "full-auto"]
    environment:
      - PDS_URL=https://pds.${PARTITION}.${DOMAIN}
      - PLC_URL=https://plc.${PARTITION}.${DOMAIN}
      - OZONE_URL=https://ozone.${PARTITION}.${DOMAIN}
      - OZONE_HANDLE=ozone.pds.${PARTITION}.${DOMAIN}
      - OZONE_EMAIL=ozone@${PARTITION}.${DOMAIN}
      - OZONE_ADMIN_PASSWORD=admin123
      - MAILDEV_URL=http://maildev:1080
      - OZONE_PUBLIC_KEY=did:key:zQ3shmpAeckFtNe5feYTzPn5sXB6nwwusdDXXCqnsrbBTh3p6
    volumes:
      - ozone_data:/data
      - ../data:/host-data
    depends_on:
      traefik-https-check:
        condition: service_healthy
      plc-https-check:
        condition: service_healthy
      pds-https-check:
        condition: service_healthy
      maildev:
        condition: service_healthy
    restart: "no"

  ozone:
    image: ghcr.io/eurosky-social/ozone:latest
    entrypoint: ["/ozone-entrypoint.sh"]
    environment:
      - OZONE_DB_POSTGRES_URL=postgres://ozone:ozone@postgres:5432/ozone
      - OZONE_DB_MIGRATE=1
      - OZONE_PUBLIC_URL=https://ozone.${PARTITION}.${DOMAIN}
      - OZONE_DID_PLC_URL=https://plc.${PARTITION}.${DOMAIN}
      - OZONE_APPVIEW_URL=https://bsky.${PARTITION}.${DOMAIN}
      - OZONE_APPVIEW_DID=did:web:bsky.${PARTITION}.${DOMAIN}
      - OZONE_ADMIN_PASSWORD=admin123
      - PLC_DIRECTORY_URL=https://plc.${PARTITION}.${DOMAIN}
      - HANDLE_RESOLVER_URL=https://bsky.${PARTITION}.${DOMAIN}
      - OZONE_SIGNING_KEY_HEX=da7a7d92e8d8f8e6f2a5a1b8c4d3e2f1a9b7c5d4e3f2a8b6c9d7e5f3a1b4c6d8
      - NODE_ENV=production
      - LOG_ENABLED=true
      - LOG_LEVEL=debug
      - PORT=3000
    volumes:
      - ozone_data:/data
      - ./ozone-entrypoint.sh:/ozone-entrypoint.sh:ro
    depends_on:
      postgres:
        condition: service_healthy
      plc-https-check:
        condition: service_healthy
      setup-ozone:
        condition: service_completed_successfully
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.ozone.rule=Host(`ozone.${PARTITION}.${DOMAIN}`)"
      - "traefik.http.routers.ozone.entrypoints=websecure"
      - "traefik.http.routers.ozone.tls.certresolver=letsencrypt"
      - "traefik.http.services.ozone.loadbalancer.server.port=3000"

  ozone-https-check:
    extends:
      file: ../../u-at-proto/templates/compose.yml
      service: https-check
    depends_on:
      ozone:
        condition: service_healthy
    environment:
      HEALTHCHECK_URL: ozone.${PARTITION}.${DOMAIN}

volumes:
  ozone_data:
