name: Terraform Deploy

on:
  # workflow_run:
  #   workflows: ["E2E Tests"]
  #   types:
  #     - completed
  #   branches:
  #     - main
  workflow_dispatch:

concurrency:
  group: terraform-deploy
  cancel-in-progress: false

jobs:
  terraform:
    name: Terraform Deploy
    runs-on: ubuntu-latest

    # if: ${{ github.event.workflow_run.conclusion == 'success' }}

    defaults:
      run:
        working-directory: ./terraform

    env:
      TF_IN_AUTOMATION: true

      # Scaleway credentials (provider auto-detects these)
      SCW_ACCESS_KEY: ${{ secrets.SCW_ACCESS_KEY }}
      SCW_SECRET_KEY: ${{ secrets.SCW_SECRET_KEY }}
      SCW_DEFAULT_PROJECT_ID: ${{ secrets.SCW_DEFAULT_PROJECT_ID }}
      SCW_DEFAULT_ORGANIZATION_ID: ${{ secrets.SCW_DEFAULT_ORGANIZATION_ID }}
      SCW_DEFAULT_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      SCW_DEFAULT_ZONE: ${{ secrets.SCW_DEFAULT_ZONE }}

      # Backend credentials (S3-compatible Object Storage)
      AWS_ACCESS_KEY_ID: ${{ secrets.SCW_ACCESS_KEY }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.SCW_SECRET_KEY }}
      AWS_REGION: ${{ secrets.SCW_DEFAULT_REGION }}
      AWS_ENDPOINT_URL_S3: https://s3.${{ secrets.SCW_DEFAULT_REGION }}.scw.cloud

      # State bucket name
      STATE_BUCKET: ${{ secrets.STATE_BUCKET }}

      # Terraform variables
      TF_VAR_ozone_server_did: ${{ vars.TF_VAR_ozone_server_did }}
      TF_VAR_ozone_admin_dids: ${{ vars.TF_VAR_ozone_admin_dids }}
      TF_VAR_ozone_appview_url: ${{ vars.TF_VAR_ozone_appview_url }}
      TF_VAR_ozone_appview_did: ${{ vars.TF_VAR_ozone_appview_did }}
      TF_VAR_ozone_admin_password: ${{ secrets.TF_VAR_ozone_admin_password }}
      TF_VAR_ozone_signing_key_hex: ${{ secrets.TF_VAR_ozone_signing_key_hex }}
      TF_VAR_ozone_db_password: ${{ secrets.TF_VAR_ozone_db_password }}
      TF_VAR_pds_jwt_secret: ${{ secrets.TF_VAR_pds_jwt_secret }}
      TF_VAR_pds_admin_password: ${{ secrets.TF_VAR_pds_admin_password }}
      TF_VAR_pds_plc_rotation_key: ${{ secrets.TF_VAR_pds_plc_rotation_key }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: latest

      - name: Terraform Format Check
        id: fmt
        run: terraform fmt -check
        continue-on-error: true

      - name: Terraform Init
        id: init
        run: |
          terraform init -backend-config="bucket=$STATE_BUCKET"

      - name: Terraform Validate
        id: validate
        run: terraform validate -no-color

      - name: Terraform Plan
        id: plan
        run: terraform plan -no-color -out=tfplan

      - name: Terraform Apply
        id: apply
        if: github.ref == 'refs/heads/main'
        run: terraform apply -auto-approve tfplan

      - name: Output deployment info
        if: steps.apply.outcome == 'success'
        run: terraform output -no-color
