name: E2E Tests

on:
  workflow_dispatch:
  push:
    branches: [e2e-mod]

concurrency:
  group: e2e-tests

env:
  PARTITION: ${{vars.PARTITION}}
  DOMAIN: ${{vars.DOMAIN}}
  TS_TAG: ${{vars.TS_TAG}}

jobs:
  e2e-test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive

      - name: Tailscale
        uses: tailscale/github-action@v3
        with:
          oauth-client-id: ${{ secrets.TAILSCALE_CLIENT_ID }}
          oauth-secret: ${{ secrets.TAILSCALE_CLIENT_SECRET }}
          tags: tag:${{ env.TS_TAG }}

      - name: Restore certificates cache
        id: cache-certs
        uses: actions/cache@v4
        with:
          path: u-at-proto/traefik/certs/certificates.tar.gz.enc
          key: certificates-${{ github.run_id }}
          restore-keys: |
            certificates-

      - name: Decrypt and extract certificates
        env:
          CERT_ENCRYPTION_KEY: ${{ secrets.CERT_ENCRYPTION_KEY }}
        run: |
          if [ -f "u-at-proto/traefik/certs/certificates.tar.gz.enc" ]; then
            echo "ðŸ“¦ Restoring cached certificates..."
            openssl enc -aes-256-cbc -d -in u-at-proto/traefik/certs/certificates.tar.gz.enc -out certificates.tar.gz -k "$CERT_ENCRYPTION_KEY"
            echo "ðŸ“‹ Certificate files being restored:"
            tar -tzf certificates.tar.gz
            tar -xzf certificates.tar.gz
            # Store hash of original certificates for comparison
            sha256sum certificates.tar.gz > original_certs_hash.txt
            rm certificates.tar.gz
            echo "âœ… Certificates restored successfully"
            jq '.letsencrypt?.Certificates[]?.domain?.main' u-at-proto/traefik/certs/acme.json
          else
            echo "â„¹ï¸ No cached certificates found - will generate new ones"
          fi

      - name: Start Docker Compose services
        env:
          TAILSCALE_CLIENT_SECRET: ${{secrets.TAILSCALE_CLIENT_SECRET}}
          CF_API_EMAIL: ${{secrets.CF_API_EMAIL}}
          CF_DNS_API_TOKEN: ${{secrets.CF_DNS_API_TOKEN}}
        run: ./startup.sh

      - name: Run Jest E2E tests
        env:
          TAILSCALE_CLIENT_SECRET: ${{secrets.TAILSCALE_CLIENT_SECRET}}
          CF_API_EMAIL: ${{secrets.CF_API_EMAIL}}
          CF_DNS_API_TOKEN: ${{secrets.CF_DNS_API_TOKEN}}
        run: docker compose --profile test run --rm --no-deps e2e-jest

      - name: Show logs
        if: always()
        env:
          TAILSCALE_CLIENT_SECRET: ${{secrets.TAILSCALE_CLIENT_SECRET}}
          CF_API_EMAIL: ${{secrets.CF_API_EMAIL}}
          CF_DNS_API_TOKEN: ${{secrets.CF_DNS_API_TOKEN}}
        run: docker compose logs -n all

      - name: Collect and analyze container healthchecks
        if: always()
        run: |
          echo "ðŸ¥ Container Healthcheck Status Report"
          echo "========================================"

          # Get all containers
          containers=$(docker compose ps --format "table {{.Service}}\t{{.Status}}" | tail -n +2)

          echo "Current container statuses:"
          echo "$containers"
          echo ""

          # Check healthchecks for all containers
          failed_healthchecks=0
          echo "Detailed healthcheck information:"
          echo "================================="

          docker ps --format "{{.Names}}" | while read container; do
            if [ -z "$container" ]; then
              continue
            fi

            # Get full inspect output
            echo ""
            echo "ðŸ“‹ Running: docker inspect $container"
            inspect_output=$(docker inspect "$container" 2>&1)
            inspect_exit=$?

            if [ $inspect_exit -ne 0 ]; then
              echo "âŒ docker inspect $container FAILED with exit code $inspect_exit"
              echo "Error output:"
              echo "$inspect_output" | sed 's/^/   /'
              failed_healthchecks=$((failed_healthchecks + 1))
              continue
            fi

            # Extract healthcheck status
            health=$(echo "$inspect_output" | jq -r '.[] | .State.Health.Status // "no-healthcheck"' 2>/dev/null)

            if [ "$health" = "unhealthy" ] || [ "$health" = "starting" ]; then
              echo "âŒ $container - Status: $health"

              # Show healthcheck configuration
              healthcheck_cmd=$(echo "$inspect_output" | jq -r '.[] | .Config.Healthcheck.Test[]? // empty' 2>/dev/null | tail -1)
              if [ -n "$healthcheck_cmd" ]; then
                echo "   Healthcheck command: $healthcheck_cmd"
              fi

              # Show recent healthcheck logs with full details
              echo "   Recent healthcheck attempts:"
              echo "$inspect_output" | jq -r '.[] | .State.Health.Log[]? | "     [\(.Start)] Exit: \(.ExitCode) - \(.Output)"' 2>/dev/null | tail -5

              failed_healthchecks=$((failed_healthchecks + 1))
            elif [ "$health" = "healthy" ]; then
              echo "âœ… $container - Status: healthy"
            else
              echo "âš ï¸  $container - Status: $health (no healthcheck configured)"
            fi
          done

          echo ""
          echo "Summary: Found $failed_healthchecks container(s) with failed/starting healthchecks"

      - name: Compress and encrypt certificates
        if: always()
        env:
          CERT_ENCRYPTION_KEY: ${{ secrets.CERT_ENCRYPTION_KEY }}
        run: |
          if [ -d "u-at-proto/traefik/certs" ]; then
            sudo chown -R $USER:$USER u-at-proto/traefik/certs
            echo "ðŸ” Looking for certificate files to archive..."

            # Archive only certificate files, exclude logs and temporary files
            CERT_FILES=$(find u-at-proto/traefik/certs -name "*.crt" -o -name "*.key" -o -name "*.pem" -o -name "acme.json")
            CERT_COUNT=$(echo "$CERT_FILES" | wc -l)
            echo "ðŸ“‹ Found $CERT_COUNT certificate files:"
            echo "$CERT_FILES"
            jq '.letsencrypt?.Certificates[]?.domain?.main' u-at-proto/traefik/certs/acme.json

            echo "$CERT_FILES" | tar -czf certificates.tar.gz --files-from=-

            # Compare hashes to see if certificates changed
            echo "CERTS_CHANGED=true" >> $GITHUB_ENV
            if [ -f "original_certs_hash.txt" ]; then
              NEW_HASH=$(sha256sum certificates.tar.gz)
              OLD_HASH=$(cat original_certs_hash.txt)
              echo "ðŸ” Hash comparison:"
              echo "  Old: $OLD_HASH"
              echo "  New: $NEW_HASH"
              if [ "$NEW_HASH" = "$OLD_HASH" ]; then
                echo "CERTS_CHANGED=false" >> $GITHUB_ENV
                echo "âœ… Certificates unchanged - skipping cache update"
              else
                echo "ðŸ”„ Certificates changed - will update cache"
              fi
            else
              echo "ðŸ†• No previous certificates - will create cache"
            fi

            # Always encrypt for potential caching
            openssl enc -aes-256-cbc -in certificates.tar.gz -out u-at-proto/traefik/certs/certificates.tar.gz.enc -k "$CERT_ENCRYPTION_KEY"
            rm certificates.tar.gz
          fi

      - name: Save certificates cache
        if: always() && env.CERTS_CHANGED == 'true'
        uses: actions/cache/save@v4
        with:
          path: u-at-proto/traefik/certs/certificates.tar.gz.enc
          key: certificates-${{ github.run_id }}

      - name: Stop and remove Docker Compose services
        if: always()
        run: docker compose down -v
