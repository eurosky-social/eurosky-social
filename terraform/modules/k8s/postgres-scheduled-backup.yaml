apiVersion: postgresql.cnpg.io/v1
kind: ScheduledBackup
metadata:
  name: postgres-daily-backup
  namespace: ${namespace}
spec:
  schedule: "0 2 * * *"
  backupOwnerReference: self
  cluster:
    name: ${cluster_name}
  method: plugin
  pluginConfiguration:
    name: barman-cloud.cloudnative-pg.io
  immediate: false

