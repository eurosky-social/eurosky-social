apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: loki-log-based-alerts
  namespace: monitoring
  labels:
    prometheus: kube-prometheus-stack-prometheus
    role: alert-rules
spec:
  groups:
    - name: loki-log-metrics
      interval: 1m
      rules:
        # Alert on ANY error logs cluster-wide
        - alert: ErrorLogsDetected
          expr: sum(log_count_by_level:1m{level="error"}) > 0
          for: 5m
          annotations:
            summary: "Error logs detected in cluster"
            description: "Error logs detected across the cluster ({{ $value }} errors/min total)"
          labels:
            severity: warning
            component: logs

        # Alert on high warning log rate cluster-wide
        - alert: HighWarningLogRate
          expr: sum(log_count_by_level:1m{level="warn"}) > 50
          for: 5m
          annotations:
            summary: "High warning log rate detected"
            description: "More than 50 warning logs per minute detected across the cluster"
          labels:
            severity: warning
            component: logs
