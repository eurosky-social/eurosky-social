apiVersion: v1
kind: Service
metadata:
  name: pds
  namespace: ${namespace}
  labels:
    app: pds
    app.kubernetes.io/name: pds
    app.kubernetes.io/component: server
spec:
  type: ClusterIP
  selector:
    app: pds
    app.kubernetes.io/name: pds
  ports:
    - name: http
      port: 80
      targetPort: 2583
      protocol: TCP

