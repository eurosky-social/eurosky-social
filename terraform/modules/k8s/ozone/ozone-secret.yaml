apiVersion: v1
kind: Secret
metadata:
  name: ozone-secrets
  namespace: ${namespace}
  # TODO: Add standard labels (app, app.kubernetes.io/name, etc.)
  # TODO: Implement external secret management (Scaleway Secret Manager, Sealed Secrets)
  # TODO: Implement RBAC policies to restrict secret access to ozone service account only
type: Opaque
stringData:
  OZONE_ADMIN_PASSWORD: "${ozone_admin_password}"
  # Direct connection to PostgreSQL (bypassing pooler) required for LISTEN/NOTIFY support in sequencer
  OZONE_DB_POSTGRES_URL: "postgresql://ozone_user:${db_password_urlencoded}@${postgres_cluster_name}-rw.${postgres_namespace}.svc.cluster.local:5432/ozone?sslmode=verify-ca"
  OZONE_SIGNING_KEY_HEX: "${ozone_signing_key_hex}"
