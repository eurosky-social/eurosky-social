provider: cloudflare

env:
  - name: CF_API_TOKEN
    valueFrom:
      secretKeyRef:
        name: ${secret_name}
        key: CF_API_TOKEN

sources:
  - service
  - ingress

policy: ${sync_policy}

registry: txt
txtOwnerId: "${txt_owner_id}"
txtPrefix: "${txt_prefix}"

logLevel: ${log_level}
logFormat: ${log_format}

resources:
  requests:
    cpu: ${resources_requests_cpu}
    memory: ${resources_requests_memory}
  limits:
    cpu: ${resources_limits_cpu}
    memory: ${resources_limits_memory}

serviceMonitor:
  enabled: true
