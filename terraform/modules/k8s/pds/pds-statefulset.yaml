apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: pds
  namespace: ${namespace}
  labels:
    app: pds
    app.kubernetes.io/name: pds
    app.kubernetes.io/component: server
spec:
  replicas: 1
  serviceName: pds-headless
  revisionHistoryLimit: 3
  selector:
    matchLabels:
      app: pds
      app.kubernetes.io/name: pds
  template:
    metadata:
      labels:
        app: pds
        app.kubernetes.io/name: pds
        app.kubernetes.io/component: server
      annotations:
        checksum/pds-config: "${pds_config_checksum}"
        checksum/pds-secret: "${pds_secret_checksum}"
        checksum/litestream-config: "${litestream_config_checksum}"
        checksum/litestream-secret: "${litestream_secret_checksum}"
    spec:
      terminationGracePeriodSeconds: 120
      securityContext:
        runAsNonRoot: true
        runAsUser: 1000
        fsGroup: 1000
        seccompProfile:
          type: RuntimeDefault
      initContainers:
        - name: litestream-restore
          image: litestream/litestream:0.5.2@sha256:ec274f70ed28d3c98665a85580edb83c46862c26f96ea813d92e081946ae285e
          command: ["/bin/sh", "-c"]
          args:
            - |
              for db in account sequencer did_cache; do
                echo "Attempting to restore ${pds_data_directory}/$${db}.sqlite..."
                litestream restore \
                  -if-db-not-exists \
                  -if-replica-exists \
                  -config /etc/litestream.yml \
                  ${pds_data_directory}/$${db}.sqlite || echo "No backup found for $${db}.sqlite, skipping"
              done
              echo "Restore complete"
          envFrom:
            - secretRef:
                name: litestream-credentials
                # TODO: Mount secrets as files instead of env vars for better security (prevents process listing exposure)
          volumeMounts:
            - name: pds-data
              mountPath: ${pds_data_directory}
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            limits:
              cpu: 500m
              memory: 256Mi
      containers:
        - name: pds
          image: ghcr.io/bluesky-social/pds:sha-e2d2d7d021d5cf4d2f442ac16dda1d408bab6bda
          ports:
            - containerPort: 2583
              name: http
              protocol: TCP
          envFrom:
            - configMapRef:
                name: pds-config
            - secretRef:
                name: pds-secrets
                # TODO: Mount secrets as files instead of env vars for better security (prevents process listing exposure)
          volumeMounts:
            - name: pds-data
              mountPath: ${pds_data_directory}
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 100m
              memory: 256Mi
            limits:
              cpu: 500m
              memory: 512Mi
          livenessProbe:
            httpGet:
              path: /xrpc/_health
              port: http
              scheme: HTTP
            initialDelaySeconds: 30
            periodSeconds: 10
            timeoutSeconds: 5
            failureThreshold: 3
            successThreshold: 1
          readinessProbe:
            httpGet:
              path: /xrpc/_health
              port: http
              scheme: HTTP
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 3
            successThreshold: 1
          startupProbe:
            httpGet:
              path: /xrpc/_health
              port: http
              scheme: HTTP
            initialDelaySeconds: 0
            periodSeconds: 5
            timeoutSeconds: 3
            failureThreshold: 12
            successThreshold: 1
        - name: litestream
          image: litestream/litestream:0.5.2@sha256:e4fd484cb1cd9d6fa58fff7127d551118e150ab75b389cf868a053152ba6c9c0
          args:
            - replicate
          envFrom:
            - secretRef:
                name: litestream-credentials
                # TODO: Mount secrets as files instead of env vars for better security (prevents process listing exposure)
          volumeMounts:
            - name: pds-data
              mountPath: ${pds_data_directory}
            - name: litestream-config
              mountPath: /etc/litestream.yml
              subPath: litestream.yml
          securityContext:
            allowPrivilegeEscalation: false
            readOnlyRootFilesystem: false
            runAsNonRoot: true
            runAsUser: 1000
            capabilities:
              drop:
                - ALL
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 100m
              memory: 128Mi
      volumes:
        - name: litestream-config
          configMap:
            name: litestream-config
  volumeClaimTemplates:
    - metadata:
        name: pds-data
        labels:
          app: pds
          app.kubernetes.io/name: pds
      spec:
        accessModes:
          - ReadWriteOnce
        volumeMode: Filesystem
        storageClassName: pds-storage
        resources:
          requests:
            storage: ${pds_storage_size}

